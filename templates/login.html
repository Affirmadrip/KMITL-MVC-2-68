{% extends "base.html" %}
{% block content %}
<h3>Login</h3>
<form method="post" action="/login">
  <div>
    <label>Username:</label>
    <input name="username" />
  </div>
  <div>
    <label>Password:</label>
    <input name="password" type="password" />
  </div>
  <button type="submit">Login</button>
</form>

<p>Admin: admin / admin123</p>
<p>User: user / user123</p>
{% endblock %}
